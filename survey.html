<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>헬스에 대한 의견 설문조사</h1>
        <p>모든 항목에 빠짐없이 체크 부탁드립니다.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" 
                name="name"
                id="name" placeholder="본명을 입력하세요.">
                <br>
                <label for="email">이메일</label>
                <input type="email" 
                name="email"
                id="email" placeholder="메일 주소를 입력하세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되시나요?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twnety" name="age">
                <label for="twnety">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="sixty" name="age">
                <label for="sixty">60대</label>
                <input type="radio" id="other" name="age">
                <label for="sixty">그외</label>

                <p>평소 운동을 얼만큼 하시나요?</p>
                <input type="checkbox" id="no" name="health">
                <label for="no">안함</label>
                <input type="checkbox" id="Once a week" name="health">
                <label for="Once a week">주1회</label>
                <input type="checkbox" id="2 times a week" name="health">
                <label for="2 times a week">주2회</label>
                <input type="checkbox" id="3 times a week" name="health">
                <label for="3 times a week">주3회</label>
                <input type="checkbox" id="4 times a week" name="health">
                <label for="4 times a week">주4회</label>
                <input type="checkbox" id="5 times a week" name="health">
                <label for="5 times a week">주5회</label>
                <input type="checkbox" id="6 times a week" name="health">
                <label for="6 times a week">주6회</label>

                <p>운동을 안하시는 이유가 있으신가요?</p>
                <input type="radio" id="hate" name="reason">
                <label for="hate">운동하기싫다</label>
                 <input type="radio" id="atrophy" name="reason">
                <label for="atrophy">헬스장가면 위축될거 같다</label>
                 <input type="radio" id="Exercise method" name="reason">
                <label for="Exercise method">운동방법을 모른다</label>
                 <input type="radio" id="resolution" name="reason">
                <label for="resolution">다짐을 해도 안된다</label>
                <br>
                 <input type="radio" id="gym PT cost" name="reason">
                <label for="gym PT cost">운동을 배우고자 하는데 PT비용이 비싸다</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea row="3" cols="30" name="comment"></textarea>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </main>
    <br>
    <footer>
        <hr>
        <p>소중한 의견 감사합니다.</p>
        <hr>
    </footer>
</body>
</html>
