<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="CHAT(7.31).css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user-column">
                        <div class="user-pic"></div>
                    </div>
                    <div class="user-column">
                        <p class="user-nick">민수</p>
                        <p class="user-count">2</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_message"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
