<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    h3 {
      margin-bottom: 24px;
      font-weight: 700;
      color: #333;
    }
    #datetimeDisplay {
      text-align: right;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    form.row {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .search-input-group {
        display: flex;
        gap: 12px;
        flex-grow: 1;
    }
    /* 카테고리와 제품명 입력 칸의 너비를 동일하게 설정 */
    .search-input-group select,
    .search-input-group input[type="text"] {
        flex: 1 1 auto;
    }
    /* 버튼의 너비는 고정 */
    .search-input-group button {
        flex: 0 0 auto;
    }
    /* 모든 버튼의 색상을 초록색으로 통일 */
    .btn-success {
      background-color: #198754 !important;
      border-color: #198754 !important;
      color: white !important;
    }
    .btn-success:hover {
      background-color: #157347 !important;
      border-color: #157347 !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #ddd;
      color: #444;
    }
    thead th {
      background-color: #eee;
      font-weight: 600;
    }
    nav {
      margin-top: 20px;
    }
    #signupOverlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #signupPopup {
      background: white;
      padding: 36px;
      border-radius: 16px;
      width: 480px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      position: relative;
    }
    #signupPopup h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #198754;
    }
    #signupPopup form div {
      margin-bottom: 14px;
    }
    #signupPopup label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    #signupPopup input {
      width: 90%;
      padding: 6px 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #signupPopup button {
      width: 94%;
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #signupPopup .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: transparent;
      color: #666;
      line-height: 1;
      padding: 0;
      user-select: none;
    }
    .top-section {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  
  <div class="top-section">
      <h3>신규 등록 상품</h3>
      <div>
        <div id="datetimeDisplay"></div>
        <div style="text-align: right; margin-top: 10px;">
            <button id="showSignupBtn" class="btn btn-success">회원가입</button>
        </div>
      </div>
  </div>

  <form id="searchForm" onsubmit="return false;" class="row">
    <div class="search-input-group">
      <select id="categoryFilter" class="form-control flex-grow-1">
        <option value="">카테고리 선택</option>
        <option value="상의">상의</option>
        <option value="하의">하의</option>
        <option value="신발">신발</option>
        <option value="패션잡화">패션잡화</option>
        <option value="향수">향수</option>
      </select>
      <input type="text" id="productNameInput" placeholder="제품명을 입력해주세요" class="form-control flex-grow-1" />
      <button id="searchBtn" class="btn btn-success">조회</button>
    </div>
  </form>

  <table>
    <thead>
      <tr>
        <th>카테고리</th>
        <th>브랜드</th>
        <th>상품명</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody id="product_data_Table"></tbody>
  </table>

  <nav>
    <ul class="pagination justify-content-center" id="page"></ul>
  </nav>
</div>

<div id="signupOverlay">
  <div id="signupPopup">
    <button class="close-btn" id="closeSignupBtn">&times;</button>
    <h2>회원가입</h2>
    <form id="signupForm">
      <div>
        <label for="signupUsername">아이디</label>
        <input type="text" id="signupUsername" name="username" required />
      </div>
      <div>
        <label for="signupEmail">이메일</label>
        <input type="email" id="signupEmail" name="email" required />
      </div>
      <div>
        <label for="signupPassword">비밀번호</label>
        <input type="password" id="signupPassword" name="password" required />
      </div>
      <div>
        <label for="signupPasswordConfirm">비밀번호 확인</label>
        <input type="password" id="signupPasswordConfirm" name="passwordConfirm" required />
      </div>
      <button type="submit">가입하기</button>
    </form>
  </div>
</div>

<script>
  const data = [
    {category: "상의", brand: "Supreme", product: "슈프림 박스로고 후드티", price: "390,000" },
    {category: "하의", brand: "DIESEL", product: "디젤 트랙 팬츠", price: "188,000" },
    {category: "신발", brand: "Nike", product: "에어포스 1", price: "137,000" },
    {category: "패션잡화", brand: "Music&Goods", product: "빵빵이 키링", price: "29,000" },
    {category: "패션잡화", brand: "PoP Mart", product: "라부부 더 몬스터즈 하이라이트", price: "266,000"},
    {category: "상의", brand: "Nike", product: "FC Barcelona 25/26 Homr Kit", price: "122,000"},
    {category: "신발", brand: "Salomon", product: "Salomon XT-6 ADV White", price: "171,000"},
    {category: "하의", brand: "Suade", product: "Suade Baggy Denim Black", price: "47,200"},
    {category: "패션잡화", brand: "For Appeal", product: "Sparkle Star Card Wallet", price: "78,000"},
    {category: "향수", brand: "Diptyque", product: "Diptyque Tam Dao Eau De Parfum 75ml", price: "232,000"},
    {category: "상의", brand: "BAPE", product: "BAPE ABC Camo Big Ape Head L/S T-Shirt White Green", price: "199,000"},
    {category: "향수", brand: "Le Labo", product: "Le Labo Another 13 Eau DE Parfum 100ml", price: "377,000"}
  ];

  const itemsPerPage = 3;
  let currentPage = 1;
  let filteredData = data;

  const tableBody = document.getElementById("product_data_Table");
  const page = document.getElementById("page");
  const categoryFilter = document.getElementById("categoryFilter");
  const productNameInput = document.getElementById("productNameInput");
  const searchBtn = document.getElementById("searchBtn");

  function renderTable(pageNumber = 1) {
    tableBody.innerHTML = "";
    currentPage = pageNumber;

    const start = (pageNumber -1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageData = filteredData.slice(start, end);

    pageData.forEach(d => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.category}</td>
        <td>${d.brand}</td>
        <td>${d.product}</td>
        <td>${d.price}</td>
      `;
      tableBody.appendChild(tr);
    });

    renderPagination();
  }

  function renderPagination() {
    page.innerHTML = "";
    const totalPages = Math.ceil(filteredData.length / itemsPerPage);

    function createPageItem(label, pageNumber, isActive = false, isDisabled = false) {
      const li = document.createElement("li");
      li.className = `page-item${isActive ? " active" : ""}${isDisabled ? " disabled" : ""}`;
      const a = document.createElement("a");
      a.className = "page-link";
      a.href = "#";
      a.textContent = label;

      if (!isDisabled) {
        a.addEventListener("click", e => {
          e.preventDefault();
          renderTable(pageNumber);
        });
      }

      li.appendChild(a);
      return li;
    }

    page.appendChild(createPageItem("이전", currentPage - 1, false, currentPage === 1));
    for (let i = 1; i <= totalPages; i++) {
      page.appendChild(createPageItem(i, i, currentPage === i));
    }
    page.appendChild(createPageItem("다음", currentPage + 1, false, currentPage === totalPages || totalPages === 0));
  }

  function applyFilter() {
    const category = categoryFilter.value.trim();
    const keyword = productNameInput.value.trim().toLowerCase();

    filteredData = data.filter(item => {
      const categoryMatch = category === "" || item.category === category;
      const productMatch = keyword === "" || item.product.toLowerCase().includes(keyword);
      return categoryMatch && productMatch;
    });

    renderTable(1);
  }
  
  // 카테고리 필터 변경 시 이벤트 리스너 추가
  categoryFilter.addEventListener("change", applyFilter);
  // 제품명 입력 시 이벤트 리스너 추가 (실시간 필터링)
  productNameInput.addEventListener("input", applyFilter);

  searchBtn.addEventListener("click", () => {
    applyFilter();
  });

  function updateDateTime() {
    const now = new Date();
    const options = {
      timeZone: "Asia/Seoul",
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    };
    const formatter = new Intl.DateTimeFormat("ko-KR", options);
    document.getElementById("datetimeDisplay").innerText = formatter.format(now);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  const signupOverlay = document.getElementById("signupOverlay");
  const showSignupBtn = document.getElementById("showSignupBtn");
  const closeSignupBtn = document.getElementById("closeSignupBtn");
  const signupForm = document.getElementById("signupForm");

  showSignupBtn.addEventListener("click", () => {
    signupOverlay.style.display = "flex";
  });
  closeSignupBtn.addEventListener("click", () => {
    signupOverlay.style.display = "none";
    signupForm.reset();
  });

  signupForm.addEventListener("submit", e => {
    e.preventDefault();
    const username = signupForm.username.value.trim();
    const email = signupForm.email.value.trim();
    const password = signupForm.password.value;
    const passwordConfirm = signupForm.passwordConfirm.value;

    if(password !== passwordConfirm) {
      alert("비밀번호가 일치하지 않습니다.");
      return;
    }
    alert(`회원가입 완료!\n아이디: ${username}\n이메일: ${email}`);

    signupOverlay.style.display = "none";
    signupForm.reset();
  });

  renderTable();
</script>
</body>
</html>
