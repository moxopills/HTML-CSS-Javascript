<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
</head>
<body>
  <div id="container"></div>

  <script>
    let monsterHP = 100
    const container = document.getElementById("container")
    const h1 = document.createElement("h1")
    h1.textContent = "평화를 위한 몬스터 잡기 시작합니다"
    container.appendChild(h1)

    let attackDamge = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
    let attackCount = 0

    if(attackDamge > 0){

      while(monsterHP > 0){
        monsterHP -= attackDamge
        attackCount += 1

        const p = document.createElement("p")
        p.textContent = `몬스터를 ${attackCount}회 공격했다!`
        container.append(p)

        if(monsterHP < 0){
          monsterHP =0;
        }

        const strong = document.createElement("strong")
        strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다.`
        container.append(strong)
      }

      const h2 = document.createElement("h2")
      h2.textContent = "몬스터 잡기 완료! 세상의 평화를 지켰습니다!"
      h2.style.color = "orange"
      h2.title = "모험을 다시 시작하고자 하시면 새로고침하세요!"
      container.appendChild(h2)

    }else{
      alert("데미지를 잘못 입력하여 게임을 중지합니다. ")
    }

  </script>
</body>
</html>
