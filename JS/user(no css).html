<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받고 출력하기</title>
  <style>
    #hobby{
      color: skyblue;
    }
  </style>
</head>
<body>
  
  <h1 id="name"></h1>
  <p id="hobby"></p>
  <p id="song"></p>

  <script>
    const nameElement = document.querySelector("#name")
    let name = prompt("이름은 무엇인가요?")
    nameElement.textContent = name

    const hobbyElement = document.querySelector("#hobby")
    let hobby = prompt("취미는 무엇인가요?")
    hobbyElement.textContent = `취미는 ${hobby}이고`

    document.querySelector("#song")
    .textContent = `좋아하는 노래는 ${prompt("좋아하는 노래는?")}입니다!`

  </script>

</body>
</html>
